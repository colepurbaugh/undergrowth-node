<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PWM Control</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="/assets/js/core.js"></script>
</head>
<body class="normal-state pwm-page" style="background-image: url('/assets/backgrounds/undergrowth_logo.png') !important; background-repeat: no-repeat !important; background-position: top center !important; background-size: 90vh auto !important; background-attachment: fixed !important;">
    <div class="container">
        <!-- Header with title, clock, mode toggle, and emergency stop -->
        <div class="header-row">
            <h2 class="header-title">PWM Control</h2>
            <div class="clock" id="clock">00:00:00</div>
            <div class="toggle-container">
                <span class="mode-label">manual</span>
                <label class="toggle pwm-mode-toggle">
                    <input type="checkbox" id="modeToggle">
                    <span class="slider pwm-mode-slider"></span>
                </label>
                <span class="mode-label">automatic</span>
                <button class="emergency-button" id="emergencyButton">Emergency Stop</button>
            </div>
        </div>

        <!-- ============= SCHEDULE SECTION ============= -->
        
        <!-- Add New Event Form -->
        <div class="event-control">
            <!-- Trigger Section -->
            <div class="trigger-section">
                <h3 class="section-title">Action</h3>
                <hr class="section-break">
                
                <select id="triggerType" class="form-box trigger-box" onchange="updateEventForm()">
                    <option value="time">Trigger: Time</option>
                    <option value="temperature">Trigger: Temperature</option>
                    <option value="humidity">Trigger: Humidity</option>
                </select>
                
                <!-- Time field (shown conditionally) -->
                <input type="text" id="triggerTime" class="form-box time-box" pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}" placeholder="Time: HH:MM:SS">
                
                <!-- Threshold fields (shown conditionally) -->
                <select id="sensorAddress" class="form-box sensor-box" style="display: none;">
                    <option value="0x38">Sensor: 0x38</option>
                    <option value="0x39">Sensor: 0x39</option>
                </select>
                
                <select id="thresholdOperator" class="form-box when-box" style="display: none;">
                    <option value="above">When: Above</option>
                    <option value="below">When: Below</option>
                    <option value="equals">When: Equals</option>
                </select>
                
                <div class="form-box value-box" style="display: none;">
                    <input type="number" id="thresholdValue" step="0.1" placeholder="75.0">
                    <span id="thresholdUnit">°F</span>
                </div>
                
                <div class="form-box cooldown-box" style="display: none;">
                    <span class="box-label">Cooldown:</span>
                    <input type="number" id="cooldownMinutes" min="1" max="1440" value="5">
                    <span>min</span>
                </div>
            </div>
            
            <!-- Arrow Separator -->
            <div class="arrow-separator"></div>
            
            <!-- Action Section -->
            <div class="action-section">
                <h3 class="section-title">Reaction</h3>
                <hr class="section-break">
                
                <div class="gpio-buttons">
                    <button type="button" class="gpio-btn gpio-btn-12 selected" data-gpio="12">GPIO 12</button>
                    <button type="button" class="gpio-btn gpio-btn-13" data-gpio="13">GPIO 13</button>
                    <button type="button" class="gpio-btn gpio-btn-18" data-gpio="18">GPIO 18</button>
                    <button type="button" class="gpio-btn gpio-btn-19" data-gpio="19">GPIO 19</button>
                </div>
                
                <div class="form-box pwm-box">
                    <span class="box-label">PWM:</span>
                    <input type="number" id="pwmValue" min="0" max="1023" value="0">
                    <span class="pwm-max">/1024</span>
                </div>
                
                <div class="form-box priority-box">
                    <span class="box-label">Priority:</span>
                    <select id="priority">
                        <option value="1">1 (Highest)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected>5 (Medium)</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10 (Lowest)</option>
                    </select>
                </div>
                
                <button class="add-event-box" onclick="addEvent()">Add Event</button>
            </div>
        </div>
        
        <!-- Active Events List -->
        <div class="header-row">
            <h2 class="text-xl font-semibold mb-4 text-[#e8e6e3]">Active Events</h2>
        </div>
        <div id="eventList">
            <!-- Events will be dynamically populated here -->
        </div>

        <!-- ============= MANUAL PWM CONTROL SECTION ============= -->
        <div class="header-row">
            <h2 class="text-xl font-semibold mb-4 text-[#e8e6e3]">Manual PWM Control</h2>
        </div>

        <div class="pwm-control">
            <span class="gpio-title gpio-title-12">GPIO12</span>
            <input type="number" class="pwm-input" data-pin="12" min="0" max="1023" value="0">
            <span class="pwm-max">/1024</span>
            <span class="pwm-percentage" data-pin="12">0%</span>
            <label class="switch">
                <input type="checkbox" class="pwm-toggle" data-pin="12" onchange="togglePWM(12, this.checked)">
                <span class="slider"></span>
            </label>
            <button class="pwm-set" onclick="setPWM(12, document.querySelector('.pwm-input[data-pin=\'12\']').value)">Set</button>
        </div>

        <div class="pwm-control">
            <span class="gpio-title gpio-title-13">GPIO13</span>
            <input type="number" class="pwm-input" data-pin="13" min="0" max="1023" value="0">
            <span class="pwm-max">/1024</span>
            <span class="pwm-percentage" data-pin="13">0%</span>
            <label class="switch">
                <input type="checkbox" class="pwm-toggle" data-pin="13" onchange="togglePWM(13, this.checked)">
                <span class="slider"></span>
            </label>
            <button class="pwm-set" onclick="setPWM(13, document.querySelector('.pwm-input[data-pin=\'13\']').value)">Set</button>
        </div>

        <div class="pwm-control">
            <span class="gpio-title gpio-title-18">GPIO18</span>
            <input type="number" class="pwm-input" data-pin="18" min="0" max="1023" value="0">
            <span class="pwm-max">/1024</span>
            <span class="pwm-percentage" data-pin="18">0%</span>
            <label class="switch">
                <input type="checkbox" class="pwm-toggle" data-pin="18" onchange="togglePWM(18, this.checked)">
                <span class="slider"></span>
            </label>
            <button class="pwm-set" onclick="setPWM(18, document.querySelector('.pwm-input[data-pin=\'18\']').value)">Set</button>
        </div>

        <div class="pwm-control">
            <span class="gpio-title gpio-title-19">GPIO19</span>
            <input type="number" class="pwm-input" data-pin="19" min="0" max="1023" value="0">
            <span class="pwm-max">/1024</span>
            <span class="pwm-percentage" data-pin="19">0%</span>
            <label class="switch">
                <input type="checkbox" class="pwm-toggle" data-pin="19" onchange="togglePWM(19, this.checked)">
                <span class="slider"></span>
            </label>
            <button class="pwm-set" onclick="setPWM(19, document.querySelector('.pwm-input[data-pin=\'19\']').value)">Set</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentTimezone = 'America/Los_Angeles'; // Default, will be updated from server
        let currentMode = 1; // Default to manual mode (1)
        let currentPWMState = {}; // Store PWM state
        
        // ==== SHARED FUNCTIONALITY ====
        
        // Define custom handler for initial state data
        function onInitialState(data) {
            if (data) {
                // Update mode toggle
                const modeToggle = document.getElementById('modeToggle');
                if (modeToggle && data.mode !== undefined) {
                    modeToggle.checked = data.mode === 0; // 0 is automatic
                    currentMode = data.mode;
                }
                
                // Update PWM states - we always show manual mode PWM states in this UI
                if (data.pwmStates) {
                    console.log('Setting PWM states from initial state:', data.pwmStates);
                    // Extract manual PWM states from the nested structure
                    if (data.pwmStates.manual) {
                        currentPWMState = data.pwmStates.manual;
                    } else {
                        // Fallback for backward compatibility
                        currentPWMState = data.pwmStates;
                    }
                    updatePWMUI();
                }
                
                // Update the UI if there's event data
                if (data.events) {
                    updateEventDisplay(data.events);
                }
            }
        }

        // Handle state updates
        socket.on('stateUpdate', (data) => {
            console.log('Received state update:', data);
            // Update mode toggle
            const modeToggle = document.getElementById('modeToggle');
            if (modeToggle && data.mode !== undefined) {
                modeToggle.checked = data.mode === 0; // 0 is automatic
                currentMode = data.mode;
            }
            
            // Update PWM states
            if (data.pwmStates) {
                currentPWMState = data.pwmStates;
                updatePWMUI();
            }
            
            // Update UI if there's event data
            updateUI(data);
        });

        // Handle mode updates
        socket.on('modeUpdate', (data) => {
            console.log('Received mode update:', data);
            currentMode = data.mode;
            
            // Update mode toggle UI
            const modeToggle = document.getElementById('modeToggle');
            if (modeToggle && data.mode !== undefined) {
                modeToggle.checked = data.mode === 0; // 0 is automatic, 1 is manual
            }
        });

        // Handle timezone updates
        socket.on('timezoneUpdate', (data) => {
            const { timezone } = data;
            currentTimezone = timezone;
            updateClock();
        });
        
        // ==== SCHEDULE FUNCTIONALITY ====
        
        // NEW: Handle trigger type form switching
        function updateEventForm() {
            const triggerType = document.getElementById('triggerType').value;
            
            // Form elements
            const timeBox = document.getElementById('triggerTime');
            const sensorBox = document.getElementById('sensorAddress');
            const whenBox = document.getElementById('thresholdOperator');
            const valueBox = document.querySelector('.value-box');
            const cooldownBox = document.querySelector('.cooldown-box');
            const valueInput = document.getElementById('thresholdValue');
            const unitSpan = document.getElementById('thresholdUnit');
            
            if (triggerType === 'time') {
                // Show time field
                timeBox.style.display = 'inline-flex';
                
                // Hide threshold fields
                sensorBox.style.display = 'none';
                whenBox.style.display = 'none';
                valueBox.style.display = 'none';
                cooldownBox.style.display = 'none';
            } else {
                // Hide time field
                timeBox.style.display = 'none';
                
                // Show threshold fields
                sensorBox.style.display = 'inline-flex';
                whenBox.style.display = 'inline-flex';
                valueBox.style.display = 'inline-flex';
                cooldownBox.style.display = 'inline-flex';
                
                // Update unit and placeholder based on trigger type
                if (triggerType === 'temperature') {
                    unitSpan.textContent = '°F';
                    valueInput.placeholder = '75.0';
                } else if (triggerType === 'humidity') {
                    unitSpan.textContent = '%';
                    valueInput.placeholder = '60.0';
                }
            }
        }
        
        // Clock and timezone handling
        function updateClock() {
            const now = new Date();
            const formatter = new Intl.DateTimeFormat('en-US', {
                timeZone: currentTimezone,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            const timeString = formatter.format(now);
            const timezoneAbbr = new Intl.DateTimeFormat('en-US', {
                timeZone: currentTimezone,
                timeZoneName: 'short'
            }).formatToParts(now).find(part => part.type === 'timeZoneName').value;
            
            const clockElement = document.getElementById('clock');
            if (clockElement) {
                clockElement.textContent = `${timeString} (${timezoneAbbr})`;
            }
        }

        // Countdown timer functionality
        function updateCountdown(index, triggerTime) {
            const countdownElement = document.getElementById(`countdown-${index}`);
            if (!countdownElement) return;

            const now = new Date();
            const [hours, minutes, seconds] = triggerTime.split(':').map(Number);
            const target = new Date(now);
            target.setHours(hours, minutes, seconds);

            if (target < now) {
                target.setDate(target.getDate() + 1);
            }

            const diff = target - now;
            const h = Math.floor(diff / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);

            countdownElement.textContent = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function updateAllCountdowns() {
            const events = document.querySelectorAll('.event-item');
            const now = new Date();
            const currentTime = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();

            // Find active events for each GPIO, only considering enabled events
            const activeEvents = {};
            events.forEach(event => {
                const time = event.querySelector('.event-time').textContent;
                const [hours, minutes, seconds] = time.split(':').map(Number);
                const eventTime = hours * 3600 + minutes * 60 + seconds;
                const gpio = event.querySelector('.event-gpio').textContent.replace('GPIO', '');
                const isEnabled = event.querySelector('.event-enabled input').checked;
                
                if (!isEnabled) return; // Skip disabled events
                
                if (!activeEvents[gpio] || 
                    (eventTime <= currentTime && eventTime > (activeEvents[gpio].time || -1)) ||
                    (eventTime > currentTime && eventTime < (activeEvents[gpio].time || Infinity))) {
                    activeEvents[gpio] = {
                        time: eventTime,
                        event: event
                    };
                }
            });

            // Update active states
            events.forEach(event => {
                const gpio = event.querySelector('.event-gpio').textContent.replace('GPIO', '');
                const isActive = activeEvents[gpio] && activeEvents[gpio].event === event;
                event.classList.toggle('active', isActive);
            });

            // Update countdowns
            events.forEach(event => {
                const index = event.dataset.index;
                const time = event.querySelector('.event-time').textContent;
                updateCountdown(index, time);
            });
        }
        
        // Update countdowns every second
        setInterval(updateAllCountdowns, 1000);
        
        // Handle events update
        socket.on('eventsUpdated', (events) => {
            updateEventDisplay(events);
        });

        // Event handling functions
        function validateTime(timeStr) {
            // Check format
            if (!/^\d{2}:\d{2}:\d{2}$/.test(timeStr)) {
                alert('Time must be in HH:MM:SS format');
                return false;
            }

            const [hours, minutes, seconds] = timeStr.split(':').map(Number);

            // Check ranges
            if (hours < 0 || hours > 23) {
                alert('Hours must be between 00 and 23');
                return false;
            }
            if (minutes < 0 || minutes > 59) {
                alert('Minutes must be between 00 and 59');
                return false;
            }
            if (seconds < 0 || seconds > 59) {
                alert('Seconds must be between 00 and 59');
                return false;
            }

            return true;
        }

        function validatePwm(pwm) {
            const pwmNum = Number(pwm);
            if (isNaN(pwmNum) || pwmNum < 0 || pwmNum > 1023) {
                alert('PWM value must be between 0 and 1023');
                return false;
            }
            return true;
        }

        // Convert local time string (HH:MM:SS) to UTC time string (HH:MM:SS)
        function convertLocalToUTC(timeStr) {
            // Parse the time string
            const [hours, minutes, seconds] = timeStr.split(':').map(Number);
            
            // Create a Date object for today with the specified time in the database timezone
            const now = new Date();
            const localDate = new Date(
                now.getFullYear(), 
                now.getMonth(), 
                now.getDate(), 
                hours, 
                minutes, 
                seconds
            );
            
            // Get the UTC hours, minutes, seconds
            const utcHours = localDate.getUTCHours();
            const utcMinutes = localDate.getUTCMinutes();
            const utcSeconds = localDate.getUTCSeconds();
            
            // Format as HH:MM:SS
            return `${utcHours.toString().padStart(2, '0')}:${utcMinutes.toString().padStart(2, '0')}:${utcSeconds.toString().padStart(2, '0')}`;
        }

        // Convert UTC time string (HH:MM:SS) to local time string (HH:MM:SS) in database timezone
        function convertUTCToLocal(timeStr) {
            // Parse the time string
            const [hours, minutes, seconds] = timeStr.split(':').map(Number);
            
            // Create a Date object for today at the UTC time
            const now = new Date();
            const utcDate = new Date(Date.UTC(
                now.getUTCFullYear(),
                now.getUTCMonth(),
                now.getUTCDate(),
                hours,
                minutes,
                seconds
            ));
            
            // Format the date to the database timezone
            const formatter = new Intl.DateTimeFormat('en-US', {
                timeZone: currentTimezone,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            
            return formatter.format(utcDate);
        }

        function addEvent() {
            const triggerType = document.getElementById('triggerType').value;
            const gpio = document.querySelector('.gpio-btn.selected').getAttribute('data-gpio');
            const pwm = document.getElementById('pwmValue').value;
            const priority = document.getElementById('priority').value;
            
            if (!validatePwm(pwm)) {
                return;
            }
            
            let eventData = {
                gpio: parseInt(gpio),
                pwm_value: parseInt(pwm),
                enabled: 1,
                trigger_type: triggerType,
                priority: parseInt(priority)
            };
            
            if (triggerType === 'time') {
                // Existing time-based logic
                const localTime = document.getElementById('triggerTime').value;
                
                if (!localTime) {
                    alert('Please enter a time');
                    return;
                }
                
                if (!validateTime(localTime)) {
                    return;
                }
                
                // Convert the local time to UTC for storage
                const utcTime = convertLocalToUTC(localTime);
                eventData.time = utcTime;
                
                // Send to server (existing)
                socket.emit('addEvent', eventData);
            } else {
                // NEW: Threshold-based logic
                const sensorAddress = document.getElementById('sensorAddress').value;
                const thresholdOperator = document.getElementById('thresholdOperator').value;
                const thresholdValue = document.getElementById('thresholdValue').value;
                const cooldownMinutes = document.getElementById('cooldownMinutes').value;
                
                if (!thresholdValue) {
                    alert('Please enter a threshold value');
                    return;
                }
                
                if (isNaN(parseFloat(thresholdValue))) {
                    alert('Threshold value must be a number');
                    return;
                }
                
                eventData.sensor_address = sensorAddress;
                eventData.threshold_operator = thresholdOperator;
                eventData.threshold_value = parseFloat(thresholdValue);
                eventData.cooldown_minutes = parseInt(cooldownMinutes) || 5;
                
                // TODO: Send to server when backend is ready
                console.log('Would send threshold event to server:', eventData);
                
                // For now, add mock event to display for testing
                addMockThresholdEvent(eventData);
            }
        }
        
        // NEW: Mock function for testing threshold events UI
        let mockEventId = 1000; // Start with high ID to avoid conflicts
        let mockEvents = []; // Store mock events locally
        
        function addMockThresholdEvent(eventData) {
            const mockEvent = {
                id: mockEventId++,
                ...eventData,
                last_triggered: null, // Never triggered yet
                created_at: new Date().toISOString()
            };
            
            mockEvents.push(mockEvent);
            
            // Update display with both real and mock events
            updateEventDisplayWithMocks();
            
            // Clear form
            document.getElementById('thresholdValue').value = '';
            document.getElementById('cooldownMinutes').value = '5';
            
            alert(`Mock threshold event added! (GPIO${eventData.gpio}: ${eventData.trigger_type} ${eventData.threshold_operator} ${eventData.threshold_value})`);
        }

        function updateEventDisplay(events) {
            // Store real events for mock display function
            window.realEvents = events || [];
            updateEventDisplayWithMocks();
        }
        
        // NEW: Enhanced event display that handles both real and mock events
        function updateEventDisplayWithMocks() {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';
            
            // Combine real events and mock events
            const allEvents = [...(window.realEvents || []), ...mockEvents];
            
            if (allEvents.length === 0) {
                eventList.innerHTML = '<div class="no-events">No events configured</div>';
                return;
            }
            
            // Get current time for active event detection and countdowns
            const now = new Date();
            const currentTimeSeconds = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
            const currentUTCTimeSeconds = now.getUTCHours() * 3600 + now.getUTCMinutes() * 60 + now.getUTCSeconds();
            
            // Process time-based events for active detection (existing logic)
            const timeEvents = allEvents.filter(e => e.trigger_type === 'time' || !e.trigger_type);
            const eventsWithLocalTime = timeEvents.map(event => {
                const localTimeStr = convertUTCToLocal(event.time);
                const [localHours, localMinutes, localSeconds] = localTimeStr.split(':').map(Number);
                const localTimeSeconds = localHours * 3600 + localMinutes * 60 + localSeconds;
                
                const [utcHours, utcMinutes, utcSeconds] = event.time.split(':').map(Number);
                const utcTimeSeconds = utcHours * 3600 + utcMinutes * 60 + utcSeconds;
                
                return { ...event, localTimeStr, localTimeSeconds, utcTimeSeconds };
            });
            
            // Find active time-based events
            const activeTimeEvents = {};
            eventsWithLocalTime.forEach(event => {
                if (!event.enabled) return;
                
                const gpio = event.gpio;
                const eventTime = event.utcTimeSeconds;
                
                if (!activeTimeEvents[gpio] || 
                    (eventTime <= currentUTCTimeSeconds && eventTime > (activeTimeEvents[gpio].time || -1)) ||
                    (eventTime > currentUTCTimeSeconds && 
                     (!activeTimeEvents[gpio].futureEvent || eventTime < activeTimeEvents[gpio].time))) {
                    
                    activeTimeEvents[gpio] = {
                        time: eventTime,
                        event: event,
                        futureEvent: eventTime > currentUTCTimeSeconds
                    };
                }
            });
            
            // Sort all events for display
            const sortedEvents = allEvents.sort((a, b) => {
                // Sort by trigger type first, then by time/threshold
                if (a.trigger_type !== b.trigger_type) {
                    const order = { 'time': 0, 'temperature': 1, 'humidity': 2 };
                    return (order[a.trigger_type] || 99) - (order[b.trigger_type] || 99);
                }
                
                if (a.trigger_type === 'time' || !a.trigger_type) {
                    return (a.time || '').localeCompare(b.time || '');
                } else {
                    return a.threshold_value - b.threshold_value;
                }
            });
            
            // Create event items
            sortedEvents.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event-item';
                eventDiv.dataset.index = event.id;
                
                let triggerInfo = '';
                let statusInfo = '';
                let isMock = event.id >= 1000; // Mock events have high IDs
                
                if (event.trigger_type === 'time' || !event.trigger_type) {
                    // Existing time-based display logic
                    const localTimeStr = convertUTCToLocal(event.time);
                    triggerInfo = `<span class="event-time">${localTimeStr}</span>`;
                    
                    statusInfo = `<span class="countdown" id="countdown-${event.id}"></span>`;
                } else {
                    // NEW: Threshold-based display
                    const unit = event.trigger_type === 'temperature' ? '°F' : '%';
                    triggerInfo = `
                        <span class="event-sensor">${event.sensor_address}</span>
                        <span class="event-threshold">${event.threshold_operator} ${event.threshold_value}${unit}</span>
                    `;
                    
                    // Show cooldown status if recently triggered
                    if (event.last_triggered) {
                        const lastTriggered = new Date(event.last_triggered);
                        const cooldownMs = (event.cooldown_minutes || 5) * 60 * 1000;
                        const timeLeft = cooldownMs - (Date.now() - lastTriggered.getTime());
                        
                        if (timeLeft > 0) {
                            const minutesLeft = Math.ceil(timeLeft / 60000);
                            statusInfo = `<span class="cooldown">Cooldown: ${minutesLeft}m</span>`;
                            eventDiv.classList.add('cooldown');
                        } else {
                            statusInfo = `<span class="ready">Ready</span>`;
                            eventDiv.classList.add('ready');
                        }
                    } else {
                        statusInfo = `<span class="ready">Ready</span>`;
                        eventDiv.classList.add('ready');
                    }
                }
                
                const percentage = Math.round((event.pwm_value / 1024) * 100);
                const triggerTypeDisplay = event.trigger_type || 'time';
                
                // Check if this is an active time-based event for Live indicator
                const isActive = (event.trigger_type === 'time' || !event.trigger_type) && 
                                activeTimeEvents[event.gpio] && activeTimeEvents[event.gpio].event.id === event.id;
                const liveIndicator = isActive ? '<span class="live-indicator">Live <span class="live-dot"></span></span>' : '';
                
                eventDiv.innerHTML = `
                    <span class="event-gpio gpio-${event.gpio}">GPIO${event.gpio}</span>
                    <span class="event-type ${triggerTypeDisplay}">${triggerTypeDisplay}</span>
                    ${triggerInfo}
                    <span class="event-pwm">${event.pwm_value}/1024 ${percentage}%</span>
                    ${statusInfo}
                    ${liveIndicator}
                    ${isMock ? '<span class="mock-badge">MOCK</span>' : ''}
                    <label class="toggle event-enabled">
                        <input type="checkbox" ${event.enabled ? 'checked' : ''} 
                               onchange="${isMock ? `toggleMockEvent(${event.id}, this.checked)` : `toggleEvent(${event.id}, this.checked)`}">
                        <span class="slider"></span>
                    </label>
                    <button class="delete" onclick="${isMock ? `deleteMockEvent(${event.id})` : `deleteEvent(${event.id})`}">Delete</button>
                `;
                
                eventList.appendChild(eventDiv);
                
                // Update countdown for time-based events
                if (event.trigger_type === 'time' || !event.trigger_type) {
                    const localTimeStr = convertUTCToLocal(event.time);
                    updateCountdown(event.id, localTimeStr);
                }
            });
        }
        
        // NEW: Mock event management functions
        function toggleMockEvent(id, enabled) {
            const event = mockEvents.find(e => e.id === id);
            if (event) {
                event.enabled = enabled;
                updateEventDisplayWithMocks();
                console.log(`Mock event ${id} ${enabled ? 'enabled' : 'disabled'}`);
            }
        }
        
        function deleteMockEvent(id) {
            if (confirm('Are you sure you want to delete this mock event?')) {
                mockEvents = mockEvents.filter(e => e.id !== id);
                updateEventDisplayWithMocks();
                console.log(`Mock event ${id} deleted`);
            }
        }
        
        // NEW: Simulate threshold triggering for testing
        function simulateThresholdTrigger(eventId) {
            const event = mockEvents.find(e => e.id === eventId);
            if (event) {
                event.last_triggered = new Date().toISOString();
                updateEventDisplayWithMocks();
                console.log(`Simulated trigger for mock event ${eventId}`);
            }
        }

        function deleteEvent(id) {
            if (confirm('Are you sure you want to delete this event?')) {
                socket.emit('deleteEvent', { id });
            }
        }

        function toggleEvent(id, enabled) {
            socket.emit('toggleEvent', { id, enabled });
        }

        function updateUI(data) {
            if (data.events) {
                updateEventDisplay(data.events);
            }
        }
        
        // ==== MANUAL PWM FUNCTIONALITY ====
        
        // Handle PWM state updates
        socket.on('pwmStateUpdate', (data) => {
            console.log('Received PWM state update:', data);
            // Always display manual PWM states
            if (data.manual) {
                currentPWMState = data.manual;
                currentMode = data.mode;
                updatePWMUI();
            }
        });
        
        // Update UI with current PWM state
        function updatePWMUI() {
            Object.keys(currentPWMState).forEach(pin => {
                const state = currentPWMState[pin];
                const toggle = document.querySelector(`.pwm-toggle[data-pin="${pin}"]`);
                const input = document.querySelector(`.pwm-input[data-pin="${pin}"]`);
                const percentSpan = document.querySelector(`.pwm-percentage[data-pin="${pin}"]`);
                
                if (toggle) {
                    toggle.checked = state.enabled;
                }
                if (input) {
                    input.value = state.value;
                }
                if (percentSpan) {
                    const percent = Math.round((state.value / 1023) * 100);
                    percentSpan.textContent = `${percent}%`;
                }
            });

            // Log current PWM states with mode
            const modeName = currentMode === 0 ? 'automatic' : 'manual';
            console.log(`Current mode: ${modeName}, PWM states:`, currentPWMState);
        }

        // PWM control functions
        function setPWM(pin, value) {
            console.log('Setting PWM value:', { pin, value });
            
            // Send to server
            socket.emit('pwmSet', { pin: pin, value: parseInt(value) });
            
            // Update the display immediately
            const percentSpan = document.querySelector(`.pwm-percentage[data-pin="${pin}"]`);
            
            if (percentSpan) {
                const percent = Math.round((value / 1023) * 100);
                percentSpan.textContent = `${percent}%`;
            }

            // Update local state
            if (!currentPWMState[pin]) {
                currentPWMState[pin] = { value: 0, enabled: false };
            }
            
            currentPWMState[pin] = {
                ...currentPWMState[pin],
                value: parseInt(value)
            };
        }

        function togglePWM(pin, enabled) {
            console.log('Toggling PWM:', { pin, enabled });
            
            // Update local state immediately for better UX
            if (!currentPWMState[pin]) {
                currentPWMState[pin] = { value: 0, enabled: false };
            }
            
            currentPWMState[pin] = {
                ...currentPWMState[pin],
                enabled: enabled
            };
            
            socket.emit('pwmToggle', { pin, enabled });
        }

        socket.on('pwmError', (data) => {
            console.log('Received pwmError:', data);
            const { pin, message, blocked } = data;
            alert(`PWM Error (GPIO${pin}): ${message}`);
        });
        
        // Custom initialization for this page
        function customInit() {
            // Initial clock update
            updateClock();
            setInterval(updateClock, 1000);
            
            // Request timezone
            socket.emit('getTimezone');
            
            // Request events from server
            socket.emit('getEvents');
            
            // Set up listener for mode toggle
            const modeToggle = document.getElementById('modeToggle');
            if (modeToggle) {
                modeToggle.addEventListener('change', function() {
                    socket.emit('setMode', { automatic: this.checked });
                });
            }
            
            // Set up GPIO button selection
            setupGpioButtons();
            
            // Initialize form to default state (Time trigger)
            initializeEventForm();
        }
        
        // NEW: Initialize event form to default state
        function initializeEventForm() {
            // Set trigger type to "time" (first option)
            const triggerType = document.getElementById('triggerType');
            if (triggerType) {
                triggerType.value = 'time';
                // Call updateEventForm to show/hide appropriate fields
                updateEventForm();
            }
        }
        
        // NEW: GPIO button selection functionality
        function setupGpioButtons() {
            const gpioButtons = document.querySelectorAll('.gpio-btn');
            
            gpioButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove selected class from all buttons
                    gpioButtons.forEach(btn => btn.classList.remove('selected'));
                    
                    // Add selected class to clicked button
                    this.classList.add('selected');
                });
            });
            
            // Ensure GPIO 12 is selected by default (it should already have the 'selected' class in HTML)
            const gpio12Button = document.querySelector('.gpio-btn-12');
            if (gpio12Button && !gpio12Button.classList.contains('selected')) {
                gpioButtons.forEach(btn => btn.classList.remove('selected'));
                gpio12Button.classList.add('selected');
            }
        }
        
        // Initialize the application
        initializeApp(socket, customInit);
    </script>
</body>
