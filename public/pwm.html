<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PWM Control</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
    <style>
        :root {
            --bg-primary: #181a1b;
            --text-primary: #e8e6e3;
            --text-secondary: #b2aba1;
            --border-color: #736b5e;
            --success-color: #3d8c40;
            --error-color: #a91409;
            --active-color: #998100;
            --inactive-color: #4f5559;
            --selection-bg: #004daa;
            --selection-text: #e8e6e3;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 1rem;
            min-height: 100vh;
        }

        .container {
            background-color: var(--bg-primary);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            width: 100%;
        }

        .pwm-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background-color: #333;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
        }

        .gpio-title {
            font-size: 1.2rem;
            color: var(--text-primary);
            font-weight: bold;
            min-width: 80px;
        }

        input[type="number"] {
            width: 80px;
            padding: 0.25rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
        }

        .pwm-value {
            color: var(--text-secondary);
            min-width: 40px;
        }

        #percent12, #percent13, #percent18, #percent19 {
            min-width: 40px;
            display: inline-block;
        }

        button {
            padding: 0.25rem 0.5rem;
            background-color: var(--inactive-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--active-color);
        }

        .toggle {
            margin-left: auto;
            position: relative;
            display: inline-block;
            width: 60px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--inactive-color);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: var(--text-primary);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--success-color);
        }

        input:checked + .slider:before {
            transform: translateX(36px);
        }

        /* Mode Toggle Styles */
        .mode-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .header-row h2 {
            margin-bottom: 0;
        }

        .mode-label {
            color: var(--text-primary);
            font-size: 1rem;
        }

        .mode-slider {
            background-color: var(--inactive-color);
        }

        .mode-toggle input:checked + .slider {
            background-color: var(--error-color);
        }

        .mode-slider.manual {
            background-color: var(--error-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with title and mode toggle -->
        <div class="header-row">
            <h2 class="text-xl font-semibold mb-4 text-[#e8e6e3]">Manual PWM Control</h2>
            <div class="mode-control">
                <span class="mode-label">manual</span>
                <label class="toggle mode-toggle">
                    <input type="checkbox" id="modeToggle" onchange="toggleMode(this.checked)">
                    <span class="slider mode-slider"></span>
                </label>
                <span class="mode-label">automatic</span>
            </div>
        </div>

        <div class="pwm-control">
            <span class="gpio-title">GPIO12:</span>
            <input type="number" id="pwm12" min="0" max="1023" value="0">
            <span class="pwm-value">/1024</span>
            <span id="percent12">0%</span>
            <button onclick="setPwm(12)">Set</button>
            <label class="toggle">
                <input type="checkbox" id="toggle12" onchange="togglePwm(12)">
                <span class="slider"></span>
            </label>
        </div>

        <div class="pwm-control">
            <span class="gpio-title">GPIO13:</span>
            <input type="number" id="pwm13" min="0" max="1023" value="0">
            <span class="pwm-value">/1024</span>
            <span id="percent13">0%</span>
            <button onclick="setPwm(13)">Set</button>
            <label class="toggle">
                <input type="checkbox" id="toggle13" onchange="togglePwm(13)">
                <span class="slider"></span>
            </label>
        </div>

        <div class="pwm-control">
            <span class="gpio-title">GPIO18:</span>
            <input type="number" id="pwm18" min="0" max="1023" value="0">
            <span class="pwm-value">/1024</span>
            <span id="percent18">0%</span>
            <button onclick="setPwm(18)">Set</button>
            <label class="toggle">
                <input type="checkbox" id="toggle18" onchange="togglePwm(18)">
                <span class="slider"></span>
            </label>
        </div>

        <div class="pwm-control">
            <span class="gpio-title">GPIO19:</span>
            <input type="number" id="pwm19" min="0" max="1023" value="0">
            <span class="pwm-value">/1024</span>
            <span id="percent19">0%</span>
            <button onclick="setPwm(19)">Set</button>
            <label class="toggle">
                <input type="checkbox" id="toggle19" onchange="togglePwm(19)">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function toggleMode(automatic) {
            socket.emit('toggleMode', { automatic });
        }

        // Update UI when mode changes
        socket.on('modeChanged', (data) => {
            const toggle = document.getElementById('modeToggle');
            if (toggle) {
                toggle.checked = data.automatic;
            }
            // Update slider color
            const slider = document.querySelector('.mode-slider');
            if (slider) {
                if (data.automatic) {
                    slider.style.backgroundColor = 'var(--inactive-color)';  // Gray when automatic
                } else {
                    slider.style.backgroundColor = 'var(--error-color)';  // Red when manual
                }
            }
        });

        // Request initial mode state
        socket.emit('getMode');

        function setPwm(pin) {
            const value = parseInt(document.getElementById(`pwm${pin}`).value);
            if (!isNaN(value) && value >= 0 && value <= 1023) {
                socket.emit('pwmSet', { pin, value });
                updatePercentage(pin, value);
            }
        }

        function togglePwm(pin) {
            const enabled = document.getElementById(`toggle${pin}`).checked;
            socket.emit('pwmToggle', { pin, enabled });
        }

        function updatePercentage(pin, value) {
            const percent = Math.round((value / 1023) * 100);
            document.getElementById(`percent${pin}`).textContent = `${percent}%`;
        }

        socket.on('pwmState', (data) => {
            const { pin, value, enabled } = data;
            document.getElementById(`pwm${pin}`).value = value;
            document.getElementById(`toggle${pin}`).checked = enabled;
            updatePercentage(pin, value);
        });

        socket.on('pwmError', (data) => {
            console.error(`PWM error for pin ${data.pin}: ${data.message}`);
        });
    </script>
</body>
</html>
