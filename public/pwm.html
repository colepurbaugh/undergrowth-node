<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PWM Control</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
    <style>
        :root {
            --bg-primary: #181a1b;
            --text-primary: #e8e6e3;
            --text-secondary: #b2aba1;
            --border-color: #736b5e;
            --success-color: #3d8c40;
            --error-color: #a91409;
            --active-color: #998100;
            --inactive-color: #4f5559;
            --selection-bg: #004daa;
            --selection-text: #e8e6e3;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 1rem;
            min-height: 100vh;
        }

        .container {
            background-color: var(--bg-primary);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            width: 100%;
        }

        .pwm-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background-color: #333;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
        }

        .gpio-title {
            font-size: 1.2rem;
            color: var(--text-primary);
            font-weight: bold;
            min-width: 80px;
        }

        input[type="number"] {
            width: 80px;
            padding: 0.25rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
        }

        .pwm-value {
            color: var(--text-secondary);
            min-width: 40px;
        }

        #percent12, #percent13, #percent18, #percent19 {
            min-width: 40px;
            display: inline-block;
        }

        button {
            padding: 0.25rem 0.5rem;
            background-color: var(--inactive-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--active-color);
        }

        .toggle {
            margin-left: auto;
            position: relative;
            display: inline-block;
            width: 60px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--inactive-color);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: var(--text-primary);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--success-color);
        }

        input:checked + .slider:before {
            transform: translateX(36px);
        }

        /* Mode Toggle Styles */
        .mode-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .header-row h2 {
            margin-bottom: 0;
        }

        .mode-label {
            color: var(--text-primary);
            font-size: 1rem;
        }

        .mode-slider {
            background-color: var(--inactive-color);
        }

        .mode-toggle input:checked + .slider {
            background-color: var(--error-color);
        }

        .mode-slider.manual {
            background-color: var(--error-color);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .emergency-button {
            padding: 0.5rem 1rem;
            background-color: var(--error-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: bold;
        }

        .emergency-button:hover {
            background-color: #c0110b;
        }

        .switch {
            margin-left: auto;
            position: relative;
            display: inline-block;
            width: 60px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .switch .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--inactive-color);
            transition: .4s;
            border-radius: 24px;
        }

        .switch .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: var(--text-primary);
            transition: .4s;
            border-radius: 50%;
        }

        .switch input:checked + .slider {
            background-color: var(--success-color);
        }

        .switch input:checked + .slider:before {
            transform: translateX(36px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with title and mode toggle -->
        <div class="header-row">
            <h2 class="text-xl font-semibold mb-4 text-[#e8e6e3]">Manual PWM Control</h2>
            <div class="toggle-container">
                <span class="mode-label">manual</span>
                <label class="switch">
                    <input type="checkbox" id="modeToggle" onchange="toggleMode(this.checked)">
                    <span class="slider"></span>
                </label>
                <span class="mode-label">automatic</span>
                <button id="emergencyButton" class="emergency-button">Emergency Stop</button>
            </div>
        </div>

        <div class="pwm-control">
            <span class="gpio-title">GPIO12:</span>
            <input type="number" class="pwm-input" min="0" max="1023" value="0" onchange="setPWM(12, this.value)">
            <span class="pwm-value">0</span>
            <span class="pwm-max">/1024</span>
            <span class="pwm-percentage">0%</span>
            <button class="pwm-set" onclick="setPWM(12, document.querySelector('.pwm-input').value)">Set</button>
            <label class="switch">
                <input type="checkbox" class="pwm-toggle" data-pin="12" onchange="togglePWM(12, this.checked)">
                <span class="slider"></span>
            </label>
        </div>

        <div class="pwm-control">
            <span class="gpio-title">GPIO13:</span>
            <input type="number" class="pwm-input" min="0" max="1023" value="0" onchange="setPWM(13, this.value)">
            <span class="pwm-value">0</span>
            <span class="pwm-max">/1024</span>
            <span class="pwm-percentage">0%</span>
            <button class="pwm-set" onclick="setPWM(13, document.querySelectorAll('.pwm-input')[1].value)">Set</button>
            <label class="switch">
                <input type="checkbox" class="pwm-toggle" data-pin="13" onchange="togglePWM(13, this.checked)">
                <span class="slider"></span>
            </label>
        </div>

        <div class="pwm-control">
            <span class="gpio-title">GPIO14:</span>
            <input type="number" class="pwm-input" min="0" max="1023" value="0" onchange="setPWM(14, this.value)">
            <span class="pwm-value">0</span>
            <span class="pwm-max">/1024</span>
            <span class="pwm-percentage">0%</span>
            <button class="pwm-set" onclick="setPWM(14, document.querySelectorAll('.pwm-input')[2].value)">Set</button>
            <label class="switch">
                <input type="checkbox" class="pwm-toggle" data-pin="14" onchange="togglePWM(14, this.checked)">
                <span class="slider"></span>
            </label>
        </div>

        <div class="pwm-control">
            <span class="gpio-title">GPIO15:</span>
            <input type="number" class="pwm-input" min="0" max="1023" value="0" onchange="setPWM(15, this.value)">
            <span class="pwm-value">0</span>
            <span class="pwm-max">/1024</span>
            <span class="pwm-percentage">0%</span>
            <button class="pwm-set" onclick="setPWM(15, document.querySelectorAll('.pwm-input')[3].value)">Set</button>
            <label class="switch">
                <input type="checkbox" class="pwm-toggle" data-pin="15" onchange="togglePWM(15, this.checked)">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentSafetyState = {
            emergency_stop: false,
            normal_enable: false
        };
        let currentPWMState = {};

        // Request initial state when page loads
        socket.emit('getInitialState');

        // Handle initial state
        socket.on('initialState', (data) => {
            currentSafetyState = data.safety;
            currentPWMState = data.pwm;
            updateSafetyUI();
            updatePWMUI();
        });

        // Handle safety state updates
        socket.on('safetyStateUpdate', (data) => {
            currentSafetyState = data;
            updateSafetyUI();
        });

        // Handle PWM state updates
        socket.on('pwmStateUpdate', (data) => {
            currentPWMState = data;
            updatePWMUI();
        });

        function updateSafetyUI() {
            const emergencyButton = document.getElementById('emergencyButton');
            
            if (currentSafetyState.emergency_stop) {
                emergencyButton.textContent = 'Clear Emergency Stop';
                document.body.style.backgroundColor = 'var(--error-color)';
            } else {
                emergencyButton.textContent = 'Emergency Stop';
                document.body.style.backgroundColor = 'var(--bg-primary)';
            }
        }

        function updatePWMUI() {
            Object.keys(currentPWMState).forEach(pin => {
                const state = currentPWMState[pin];
                const toggle = document.querySelector(`.pwm-toggle[data-pin="${pin}"]`);
                if (toggle) {
                    toggle.checked = state.enabled;
                }
            });
        }

        // Event handler for the emergency button
        document.getElementById('emergencyButton').addEventListener('click', () => {
            if (currentSafetyState.emergency_stop) {
                socket.emit('clearEmergencyStop');
            } else {
                socket.emit('emergencyStop');
            }
        });

        // Event handler for PWM toggles
        document.querySelectorAll('.pwm-toggle').forEach(toggle => {
            toggle.addEventListener('change', () => {
                const pin = parseInt(toggle.dataset.pin);
                socket.emit('pwmToggle', { pin, enabled: toggle.checked });
            });
        });

        // Remove duplicate emergency button handler
        // Event handlers
        function toggleMode(automatic) {
            socket.emit('toggleMode', { automatic });
        }

        // Update UI when mode changes
        socket.on('modeChanged', (data) => {
            const toggle = document.getElementById('modeToggle');
            if (toggle) {
                toggle.checked = data.automatic;
            }
            // Update slider color
            const slider = document.querySelector('.mode-slider');
            if (slider) {
                if (data.automatic) {
                    slider.style.backgroundColor = 'var(--inactive-color)';  // Gray when automatic
                } else {
                    slider.style.backgroundColor = 'var(--error-color)';  // Red when manual
                }
            }
        });

        // PWM control functions
        function setPWM(pin, value) {
            if (!isNaN(value) && value >= 0 && value <= 1023) {
                socket.emit('pwmSet', { pin, value });
            }
        }

        function togglePWM(pin, enabled) {
            socket.emit('pwmToggle', { pin, enabled });
        }
    </script>
</body>
</html>
