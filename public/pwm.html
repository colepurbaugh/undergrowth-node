<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PWM Control</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
    <style>
        :root {
            --bg-primary: #181a1b;
            --text-primary: #e8e6e3;
            --text-secondary: #b2aba1;
            --border-color: #736b5e;
            --success-color: #3d8c40;
            --error-color: #a91409;
            --active-color: #998100;
            --inactive-color: #4f5559;
            --selection-bg: #004daa;
            --selection-text: #e8e6e3;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 1rem;
            min-height: 100vh;
        }

        .container {
            background-color: var(--bg-primary);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            width: 100%;
        }

        .pwm-max {
            font-size: 1rem;
            font-family: monospace;
            color: var(--text-primary);
        }

        .pwm-control {
            display: flex;
            font-family: monospace;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background-color: #333;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
        }

        .gpio-title {
            font-size: 1.2rem;
            color: var(--text-primary);
            font-weight: bold;
            min-width: 80px;
        }

        .gpio-title-12 {
            color: #ffeb3b; /* yellow */
        }

        .gpio-title-13 {
            color: #2196f3; /* blue */
        }

        .gpio-title-18 {
            color: #f44336; /* red */
        }

        .gpio-title-19 {
            color: #4caf50; /* green */
        }

        input[type="number"] {
            width: 80px;
            padding: 0.25rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
        }

        .pwm-value {
            color: var(--text-secondary);
            min-width: 40px;
        }

        #percent12, #percent13, #percent18, #percent19 {
            min-width: 40px;
            display: inline-block;
        }

        button {
            padding: 0.25rem 0.5rem;
            background-color: var(--inactive-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--active-color);
        }

        .toggle {
            margin-left: auto;
            position: relative;
            display: inline-block;
            width: 60px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--inactive-color);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: var(--text-primary);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--success-color);
        }

        input:checked + .slider:before {
            transform: translateX(36px);
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .header-row h2 {
            margin-bottom: 0;
        }

        .mode-label {
            color: var(--text-primary);
            font-size: 1rem;
        }

        .mode-slider {
            background-color: var(--inactive-color);
        }

        .mode-toggle input:checked + .slider {
            background-color: var(--error-color);
        }

        .mode-slider.manual {
            background-color: var(--error-color);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .emergency-button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            background-color: var(--error-color);
            color: var(--text-primary);
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: bold;
        }

        .emergency-button:hover {
            background-color: #c0110b;
        }

        /* PWM Toggle Styles */
        .switch {
            margin-left: auto;
            position: relative;
            display: inline-block;
            width: 60px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .switch .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--error-color); /* Default to disabled (red) */
            transition: .4s;
            border-radius: 24px;
        }

        .switch .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: var(--text-primary);
            transition: .4s;
            border-radius: 50%;
        }

        /* Mode Toggle States */
        .switch.mode-toggle input:checked + .slider {
            background-color: var(--selection-bg); /* Blue for automatic */
        }

        .switch.mode-toggle input:not(:checked) + .slider {
            background-color: var(--error-color); /* Red for manual */
        }

        /* PWM Toggle States */
        .switch.pwm-toggle input:checked + .slider {
            background-color: var(--success-color); /* Green for enabled */
        }

        .switch.pwm-toggle input:not(:checked) + .slider {
            background-color: var(--error-color); /* Red for disabled */
        }

        input:checked + .slider:before {
            transform: translateX(36px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with title and mode toggle -->
        <div class="header-row">
            <h2 class="text-xl font-semibold mb-4 text-[#e8e6e3]">Manual PWM Control</h2>
            <div class="toggle-container">
                <span class="mode-label">manual</span>
                <label class="switch mode-toggle">
                    <input type="checkbox" id="modeToggle" onchange="toggleMode()">
                    <span class="slider"></span>
                </label>
                <span class="mode-label">automatic</span>
                <button id="emergencyButton" class="emergency-button">Emergency Stop</button>
            </div>
        </div>

        <div class="pwm-control">
            <span class="gpio-title gpio-title-12">GPIO12</span>
            <input type="number" class="pwm-input" data-pin="12" min="0" max="1023" value="0" onchange="setPWM(12, this.value)">
            <span class="pwm-value" data-pin="12"></span>
            <span class="pwm-max">/1024</span>
            <span class="pwm-percentage" data-pin="12">0%</span>
            <button class="pwm-set" onclick="setPWM(12, document.querySelector('.pwm-input[data-pin=\'12\']').value)">Set</button>
            <label class="switch pwm-toggle">
                <input type="checkbox" class="pwm-toggle" data-pin="12" onchange="togglePWM(12, this.checked)">
                <span class="slider"></span>
            </label>
        </div>

        <div class="pwm-control">
            <span class="gpio-title gpio-title-13">GPIO13</span>
            <input type="number" class="pwm-input" data-pin="13" min="0" max="1023" value="0" onchange="setPWM(13, this.value)">
            <span class="pwm-value" data-pin="13"></span>
            <span class="pwm-max">/1024</span>
            <span class="pwm-percentage" data-pin="13">0%</span>
            <button class="pwm-set" onclick="setPWM(13, document.querySelector('.pwm-input[data-pin=\'13\']').value)">Set</button>
            <label class="switch pwm-toggle">
                <input type="checkbox" class="pwm-toggle" data-pin="13" onchange="togglePWM(13, this.checked)">
                <span class="slider"></span>
            </label>
        </div>

        <div class="pwm-control">
            <span class="gpio-title gpio-title-18">GPIO18</span>
            <input type="number" class="pwm-input" data-pin="18" min="0" max="1023" value="0" onchange="setPWM(18, this.value)">
            <span class="pwm-value" data-pin="18"></span>
            <span class="pwm-max">/1024</span>
            <span class="pwm-percentage" data-pin="18">0%</span>
            <button class="pwm-set" onclick="setPWM(18, document.querySelector('.pwm-input[data-pin=\'18\']').value)">Set</button>
            <label class="switch pwm-toggle">
                <input type="checkbox" class="pwm-toggle" data-pin="18" onchange="togglePWM(18, this.checked)">
                <span class="slider"></span>
            </label>
        </div>

        <div class="pwm-control">
            <span class="gpio-title gpio-title-19">GPIO19</span>
            <input type="number" class="pwm-input" data-pin="19" min="0" max="1023" value="0" onchange="setPWM(19, this.value)">
            <span class="pwm-value" data-pin="19"></span>
            <span class="pwm-max">/1024</span>
            <span class="pwm-percentage" data-pin="19">0%</span>
            <button class="pwm-set" onclick="setPWM(19, document.querySelector('.pwm-input[data-pin=\'19\']').value)">Set</button>
            <label class="switch pwm-toggle">
                <input type="checkbox" class="pwm-toggle" data-pin="19" onchange="togglePWM(19, this.checked)">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentSafetyState = {
            emergency_stop: false,
            normal_enable: false
        };
        let currentPWMState = {};

        // Request initial state when page loads
        socket.emit('getInitialState');

        // Handle state updates
        socket.on('pwmStateUpdate', (data) => {
            console.log('Received PWM state update:', data);
            // Update the current state
            currentPWMState = { ...currentPWMState, ...data };
            
            // Update UI elements
            Object.keys(data).forEach(pin => {
                const state = data[pin];
                
                // Update UI elements
                const input = document.querySelector(`.pwm-input[data-pin="${pin}"]`);
                const valueSpan = document.querySelector(`.pwm-value[data-pin="${pin}"]`);
                const percentSpan = document.querySelector(`.pwm-percentage[data-pin="${pin}"]`);
                const toggle = document.querySelector(`.pwm-toggle[data-pin="${pin}"]`);
                
                if (input) input.value = state.value;
                if (valueSpan) valueSpan.textContent = state.value;
                if (percentSpan) {
                    const percent = Math.round((state.value / 1023) * 100);
                    percentSpan.textContent = `${percent}%`;
                }
                if (toggle) toggle.checked = state.enabled;
            });
        });

        // Handle initial state
        socket.on('initialState', (data) => {
            console.log('Received initial state:', data);
            if (data && data.pwm) {
                currentPWMState = data.pwm;
                updatePWMUI();
            }
        });

        // Handle safety state updates
        socket.on('safetyStateUpdate', (data) => {
            currentSafetyState = data;
            updateSafetyUI();
        });

        function updateSafetyUI() {
            const emergencyButton = document.getElementById('emergencyButton');
            
            if (currentSafetyState.emergency_stop) {
                emergencyButton.textContent = 'Clear Emergency Stop';
                document.body.style.backgroundColor = 'var(--error-color)';
            } else {
                emergencyButton.textContent = 'Emergency Stop';
                document.body.style.backgroundColor = 'var(--bg-primary)';
            }
        }

        // Update UI with current PWM state
        function updatePWMUI() {
            Object.keys(currentPWMState).forEach(pin => {
                const state = currentPWMState[pin];
                const toggle = document.querySelector(`.pwm-toggle[data-pin="${pin}"]`);
                const input = document.querySelector(`.pwm-input[data-pin="${pin}"]`);
                const valueSpan = document.querySelector(`.pwm-value[data-pin="${pin}"]`);
                const percentSpan = document.querySelector(`.pwm-percentage[data-pin="${pin}"]`);
                
                if (toggle) {
                    toggle.checked = state.enabled;
                }
                if (input) {
                    input.value = state.value;
                }
                if (valueSpan) {
                    valueSpan.textContent = state.value;
                }
                if (percentSpan) {
                    const percent = Math.round((state.value / 1023) * 100);
                    percentSpan.textContent = `${percent}%`;
                }
            });
        }

        // Event handler for the emergency button
        document.getElementById('emergencyButton').addEventListener('click', () => {
            if (currentSafetyState.emergency_stop) {
                socket.emit('clearEmergencyStop');
            } else {
                socket.emit('emergencyStop');
            }
        });

        // Event handler for PWM toggles
        document.querySelectorAll('.pwm-toggle').forEach(toggle => {
            toggle.addEventListener('change', () => {
                const pin = parseInt(toggle.dataset.pin);
                socket.emit('pwmToggle', { pin, enabled: toggle.checked });
            });
        });

        // Mode toggle handler
        function toggleMode() {
            const modeSwitch = document.getElementById('modeToggle');
            const newMode = modeSwitch.checked;
            console.log('Client: Toggling mode to:', newMode);
            socket.emit('toggleMode', { automatic: newMode });
        }

        // Handle mode updates from server
        socket.on('modeUpdate', (data) => {
            console.log('Client: Received mode update:', data);
            const modeSwitch = document.getElementById('modeToggle');
            if (modeSwitch) {
                modeSwitch.checked = data.mode === 0; // 0 is automatic, 1 is manual
                // Update slider color
                const slider = document.querySelector('.switch .slider');
                if (slider) {
                    slider.style.backgroundColor = data.mode === 0 ? 'var(--selection-bg)' : 'var(--error-color)';
                }
            }
        });

        // PWM control functions
        function setPWM(pin) {
            const input = document.querySelector(`.pwm-input[data-pin="${pin}"]`);
            const value = input.value;
            console.log('Client: Attempting to set PWM:', { pin, value });
            
            // Always allow setting the value
            socket.emit('pwmSet', { pin, value });
            
            // Update the display immediately
            const valueSpan = document.querySelector(`.pwm-value[data-pin="${pin}"]`);
            const percentSpan = document.querySelector(`.pwm-percentage[data-pin="${pin}"]`);
            
            if (valueSpan) {
                valueSpan.textContent = value;
            }
            if (percentSpan) {
                const percent = Math.round((value / 1023) * 100);
                percentSpan.textContent = `${percent}%`;
            }
        }

        function togglePWM(pin, enabled) {
            // Update local state immediately for better UX
            currentPWMState[pin] = {
                ...currentPWMState[pin],
                enabled: enabled
            };
            
            socket.emit('pwmToggle', { pin, enabled });
        }

        socket.on('pwmError', (data) => {
            console.log('Client: Received pwmError:', data);
            const { pin, message, blocked } = data;
            const input = document.getElementById(`pwm${pin}`);
            const errorDiv = document.getElementById(`error${pin}`);
            
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                if (blocked) {
                    input.style.borderColor = 'red';
                    setTimeout(() => {
                        input.style.borderColor = '';
                        errorDiv.style.display = 'none';
                    }, 2000);
                }
            }
        });
    </script>
</body>
</html>
