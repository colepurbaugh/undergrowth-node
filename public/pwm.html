<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PWM Control</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <div class="container">
        <!-- Header with title and mode toggle -->
        <div class="header-row">
            <h2 class="text-xl font-semibold mb-4 text-[#e8e6e3]">Manual PWM Control</h2>
            <div class="toggle-container">
                <span class="mode-label">manual</span>
                <label class="switch mode-toggle">
                    <input type="checkbox" id="modeToggle" onchange="toggleMode()">
                    <span class="slider"></span>
                </label>
                <span class="mode-label">automatic</span>
                <button id="emergencyButton" class="emergency-button">Emergency Stop</button>
            </div>
        </div>

        <div class="pwm-control">
            <span class="gpio-title gpio-title-12">GPIO12</span>
            <input type="number" class="pwm-input" data-pin="12" min="0" max="1023" value="0" onchange="setPWM(12, this.value)">
            <span class="pwm-value" data-pin="12"></span>
            <span class="pwm-max">/1024</span>
            <span class="pwm-percentage" data-pin="12">0%</span>
            <button class="pwm-set" onclick="setPWM(12, document.querySelector('.pwm-input[data-pin=\'12\']').value)">Set</button>
            <label class="switch pwm-toggle">
                <input type="checkbox" class="pwm-toggle" data-pin="12" onchange="togglePWM(12, this.checked)">
                <span class="slider"></span>
            </label>
        </div>

        <div class="pwm-control">
            <span class="gpio-title gpio-title-13">GPIO13</span>
            <input type="number" class="pwm-input" data-pin="13" min="0" max="1023" value="0" onchange="setPWM(13, this.value)">
            <span class="pwm-value" data-pin="13"></span>
            <span class="pwm-max">/1024</span>
            <span class="pwm-percentage" data-pin="13">0%</span>
            <button class="pwm-set" onclick="setPWM(13, document.querySelector('.pwm-input[data-pin=\'13\']').value)">Set</button>
            <label class="switch pwm-toggle">
                <input type="checkbox" class="pwm-toggle" data-pin="13" onchange="togglePWM(13, this.checked)">
                <span class="slider"></span>
            </label>
        </div>

        <div class="pwm-control">
            <span class="gpio-title gpio-title-18">GPIO18</span>
            <input type="number" class="pwm-input" data-pin="18" min="0" max="1023" value="0" onchange="setPWM(18, this.value)">
            <span class="pwm-value" data-pin="18"></span>
            <span class="pwm-max">/1024</span>
            <span class="pwm-percentage" data-pin="18">0%</span>
            <button class="pwm-set" onclick="setPWM(18, document.querySelector('.pwm-input[data-pin=\'18\']').value)">Set</button>
            <label class="switch pwm-toggle">
                <input type="checkbox" class="pwm-toggle" data-pin="18" onchange="togglePWM(18, this.checked)">
                <span class="slider"></span>
            </label>
        </div>

        <div class="pwm-control">
            <span class="gpio-title gpio-title-19">GPIO19</span>
            <input type="number" class="pwm-input" data-pin="19" min="0" max="1023" value="0" onchange="setPWM(19, this.value)">
            <span class="pwm-value" data-pin="19"></span>
            <span class="pwm-max">/1024</span>
            <span class="pwm-percentage" data-pin="19">0%</span>
            <button class="pwm-set" onclick="setPWM(19, document.querySelector('.pwm-input[data-pin=\'19\']').value)">Set</button>
            <label class="switch pwm-toggle">
                <input type="checkbox" class="pwm-toggle" data-pin="19" onchange="togglePWM(19, this.checked)">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentSafetyState = {
            emergency_stop: false,
            normal_enable: false
        };
        let currentPWMState = {};

        // Socket connection management
        socket.on('connect', () => {
            console.log('Socket connected, requesting initialState');
            socket.emit('getInitialState');
        });

        // Initialize UI immediately
        document.addEventListener('DOMContentLoaded', () => {
            // Set up emergency button click handler
            const emergencyButton = document.getElementById('emergencyButton');
            if (emergencyButton) {
                emergencyButton.addEventListener('click', () => {
                    if (emergencyButton.textContent === 'Emergency Stop') {
                        socket.emit('emergencyStop');
                    } else {
                        socket.emit('clearEmergencyStop');
                    }
                });
            }
        });

        // Handle state updates
        socket.on('stateUpdate', (data) => {
            console.log('Received state update:', data);
            // Update mode toggle
            const modeToggle = document.getElementById('modeToggle');
            if (modeToggle) {
                modeToggle.checked = data.mode === 0; // 0 is automatic
            }
            
            // Update PWM states
            if (data.pwmStates) {
                currentPWMState = data.pwmStates;
                updatePWMUI();
            }
        });

        // Handle mode updates
        socket.on('modeUpdate', (data) => {
            // Update mode toggle
            const modeToggle = document.getElementById('modeToggle');
            if (modeToggle) {
                modeToggle.checked = data.mode === 0; // 0 is automatic
            }
        });

        // Handle initial state
        socket.on('initialState', (data) => {
            console.log('Received initial state:', data);
            
            if (data) {
                // Update mode toggle
                const modeToggle = document.getElementById('modeToggle');
                if (modeToggle && data.mode !== undefined) {
                    modeToggle.checked = data.mode === 0; // 0 is automatic
                }
                
                // Update PWM states
                if (data.pwmStates) {
                    console.log('Setting PWM states from initial state:', data.pwmStates);
                    currentPWMState = data.pwmStates;
                    updatePWMUI();
                }
                
                // Handle safety state from initialState
                if (data.safetyStates) {
                    console.log('Found safety data in initialState:', data.safetyStates);
                    // Convert number values to boolean for UI consistency
                    currentSafetyState = {
                        emergency_stop: data.safetyStates.emergency_stop === 1,
                        normal_enable: data.safetyStates.normal_enable === 1
                    };
                } else if (data.safety) {
                    // Handle already boolean data
                    currentSafetyState = data.safety;
                }
                
                // Update safety UI immediately
                updateSafetyUI();
            }
        });

        // Handle safety state updates
        socket.on('safetyStateUpdate', (data) => {
            console.log('Received safetyStateUpdate:', data);
            currentSafetyState = data;
            updateSafetyUI();
        });

        // Emergency stop event
        socket.on('emergencyStop', () => {
            console.log('Received emergencyStop event');
            currentSafetyState.emergency_stop = true;
            updateSafetyUI();
        });

        // Clear emergency stop event
        socket.on('clearEmergencyStop', () => {
            console.log('Received clearEmergencyStop event');
            currentSafetyState.emergency_stop = false;
            updateSafetyUI();
        });

        function updateSafetyUI() {
            console.log('Updating safety UI with state:', currentSafetyState);
            
            const emergencyButton = document.getElementById('emergencyButton');
            if (!emergencyButton) {
                console.log('Emergency button not found in DOM');
                return;
            }
            
            if (currentSafetyState.emergency_stop) {
                console.log('Setting UI to emergency state');
                emergencyButton.textContent = 'Clear Emergency';
                emergencyButton.classList.add('emergency-active');
                document.body.style.backgroundColor = 'var(--error-color)';
            } else {
                console.log('Setting UI to normal state');
                emergencyButton.textContent = 'Emergency Stop';
                emergencyButton.classList.remove('emergency-active');
                document.body.style.backgroundColor = 'var(--bg-primary)';
            }
        }

        // Update UI with current PWM state
        function updatePWMUI() {
            Object.keys(currentPWMState).forEach(pin => {
                const state = currentPWMState[pin];
                const toggle = document.querySelector(`.pwm-toggle[data-pin="${pin}"]`);
                const input = document.querySelector(`.pwm-input[data-pin="${pin}"]`);
                const valueSpan = document.querySelector(`.pwm-value[data-pin="${pin}"]`);
                const percentSpan = document.querySelector(`.pwm-percentage[data-pin="${pin}"]`);
                
                if (toggle) {
                    toggle.checked = state.enabled;
                }
                if (input) {
                    input.value = state.value;
                }
                if (valueSpan) {
                    valueSpan.textContent = state.value;
                }
                if (percentSpan) {
                    const percent = Math.round((state.value / 1023) * 100);
                    percentSpan.textContent = `${percent}%`;
                }
            });

            // Log current PWM states with mode
            const modeToggle = document.getElementById('modeToggle');
            if (modeToggle) {
                const mode = modeToggle.checked ? 'automatic' : 'manual';
                console.log(`Current ${mode} PWM states:`, currentPWMState);
            }
        }

        // Mode toggle handler
        function toggleMode() {
            const modeToggle = document.getElementById('modeToggle');
            if (!modeToggle) return;
            
            const automatic = modeToggle.checked;
            console.log('Toggling mode to:', automatic ? 'automatic' : 'manual');
            socket.emit('setMode', { automatic });
        }

        // PWM control functions
        function setPWM(pin, value) {
            console.log('Setting PWM value:', { pin, value });
            
            // Send to server
            socket.emit('pwmSet', { pin: pin, value: parseInt(value) });
            
            // Update the display immediately
            const valueSpan = document.querySelector(`.pwm-value[data-pin="${pin}"]`);
            const percentSpan = document.querySelector(`.pwm-percentage[data-pin="${pin}"]`);
            
            if (valueSpan) {
                valueSpan.textContent = value;
            }
            if (percentSpan) {
                const percent = Math.round((value / 1023) * 100);
                percentSpan.textContent = `${percent}%`;
            }

            // Update local state
            if (!currentPWMState[pin]) {
                currentPWMState[pin] = { value: 0, enabled: false };
            }
            
            currentPWMState[pin] = {
                ...currentPWMState[pin],
                value: parseInt(value)
            };
        }

        function togglePWM(pin, enabled) {
            console.log('Toggling PWM:', { pin, enabled });
            
            // Update local state immediately for better UX
            if (!currentPWMState[pin]) {
                currentPWMState[pin] = { value: 0, enabled: false };
            }
            
            currentPWMState[pin] = {
                ...currentPWMState[pin],
                enabled: enabled
            };
            
            socket.emit('pwmToggle', { pin, enabled });
        }

        socket.on('pwmError', (data) => {
            console.log('Received pwmError:', data);
            const { pin, message, blocked } = data;
            const input = document.getElementById(`pwm${pin}`);
            const errorDiv = document.getElementById(`error${pin}`);
            
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                if (blocked) {
                    input.style.borderColor = 'red';
                    setTimeout(() => {
                        input.style.borderColor = '';
                        errorDiv.style.display = 'none';
                    }, 2000);
                }
            }
        });
    </script>
</body>
</html>
