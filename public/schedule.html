<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Schedule Events</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
    <style>
        :root {
            --bg-primary: #181a1b;
            --text-primary: #e8e6e3;
            --text-secondary: #b2aba1;
            --border-color: #736b5e;
            --success-color: #3d8c40;
            --error-color: #a91409;
            --active-color: #998100;
            --inactive-color: #4f5559;
            --selection-bg: #004daa;
            --selection-text: #e8e6e3;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 1rem;
            min-height: 100vh;
        }

        .container {
            background-color: var(--bg-primary);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            width: 100%;
        }

        .event-control {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background-color: #333;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
        }

        .controls-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: auto;
        }

        .gpio-title {
            font-size: 1.2rem;
            color: var(--text-primary);
            font-weight: bold;
            min-width: 50px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 80px;
            padding: 0.25rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
        }

        .pwm-value {
            color: var(--text-secondary);
            min-width: 40px;
        }

        button {
            padding: 0.25rem 0.5rem;
            background-color: var(--inactive-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--active-color);
        }

        button.delete {
            margin-left: auto;
            background-color: var(--error-color);
            padding: 0.4rem 0.75rem;
        }

        button.add-event {
            margin-left: auto;
            background-color: var(--success-color);
            padding: 0.4rem 0.75rem;
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--inactive-color);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: var(--text-primary);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--success-color);
        }

        input:checked + .slider:before {
            transform: translateX(36px);
        }

        /* Mode Toggle Styles */
        .mode-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .header-row h2 {
            margin-bottom: 0;  /* Override the mb-4 from Tailwind */
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: semibold;
            color: var(--text-primary);
        }

        .mode-label {
            color: var(--text-primary);
            font-size: 1rem;
        }

        .mode-slider {
            background-color: var(--inactive-color);
        }

        .mode-toggle input:checked + .slider {
            background-color: #004daa;
        }

        .mode-slider.automatic {
            background-color: #004daa;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with title and mode toggle -->
        <div class="header-row">
            <h2 class="text-xl font-semibold mb-4 text-[#e8e6e3]">Add Event</h2>
            <div class="mode-control">
                <span class="mode-label">manual</span>
                <label class="toggle mode-toggle">
                    <input type="checkbox" id="modeToggle" onchange="toggleMode(this.checked)">
                    <span class="slider mode-slider"></span>
                </label>
                <span class="mode-label">automatic</span>
            </div>
        </div>

        <!-- Add New Event Form -->
        <div class="event-control">
            <span class="gpio-title">GPIO:</span>
            <select id="gpio">
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="18">18</option>
                <option value="19">19</option>
            </select>
            <span class="gpio-title">Time:</span>
            <input type="text" id="triggerTime" pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}" placeholder="HH:MM:SS">
            <span class="gpio-title">PWM:</span>
            <input type="number" id="pwmValue" min="0" max="1024" value="0">
            <span class="pwm-value">/1024</span>
            <button class="add-event" onclick="addEvent()">Add Event</button>
        </div>

        <!-- Active Events List -->
        <div class="header-row">
            <h2 class="text-xl font-semibold mb-4 text-[#e8e6e3]">Active Events</h2>
        </div>
        <div id="eventList">
            <!-- Events will be dynamically populated here -->
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function validateTime(timeStr) {
            // Check format
            if (!/^\d{2}:\d{2}:\d{2}$/.test(timeStr)) {
                alert('Time must be in HH:MM:SS format');
                return false;
            }

            const [hours, minutes, seconds] = timeStr.split(':').map(Number);

            // Check ranges
            if (hours < 0 || hours > 23) {
                alert('Hours must be between 00 and 23');
                return false;
            }
            if (minutes < 0 || minutes > 59) {
                alert('Minutes must be between 00 and 59');
                return false;
            }
            if (seconds < 0 || seconds > 59) {
                alert('Seconds must be between 00 and 59');
                return false;
            }

            return true;
        }

        function validatePwm(pwm) {
            const pwmNum = Number(pwm);
            if (isNaN(pwmNum) || pwmNum < 0 || pwmNum > 1024) {
                alert('PWM value must be between 0 and 1024');
                return false;
            }
            return true;
        }

        function addEvent() {
            const gpio = document.getElementById('gpio').value;
            const time = document.getElementById('triggerTime').value;
            const pwm = document.getElementById('pwmValue').value;
            
            if (!time) {
                alert('Please enter a time');
                return;
            }
            
            if (!validateTime(time)) {
                return;
            }

            if (!validatePwm(pwm)) {
                return;
            }

            socket.emit('addEvent', { gpio, time, pwm });
        }

        function updateEventDisplay(events) {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';  // Clear current list

            events.forEach(event => {
                const pwmPercent = Math.round((event.pwm_value / 1024) * 100);
                
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event-control';
                eventDiv.innerHTML = `
                    <span class="gpio-title">GPIO${event.gpio}:</span>
                    <span class="pwm-value">${event.time}</span>
                    <span class="pwm-value">${event.pwm_value}/1024</span>
                    <span class="pwm-value">${pwmPercent}%</span>
                    <div class="controls-group">
                        <label class="toggle">
                            <input type="checkbox" ${event.enabled ? 'checked' : ''} onchange="toggleEvent(${event.id}, this.checked)">
                            <span class="slider"></span>
                        </label>
                        <button class="delete" onclick="deleteEvent(${event.id})">Delete</button>
                    </div>
                `;
                eventList.appendChild(eventDiv);
            });
        }

        function deleteEvent(id) {
            if (confirm('Are you sure you want to delete this event?')) {
                socket.emit('deleteEvent', { id });
            }
        }

        function toggleEvent(id, enabled) {
            socket.emit('toggleEvent', { id, enabled });
        }

        function toggleMode(automatic) {
            socket.emit('toggleMode', { automatic });
        }

        // Update UI when mode changes
        socket.on('modeChanged', (data) => {
            const toggle = document.getElementById('modeToggle');
            if (toggle) {
                toggle.checked = data.automatic;
            }
            // Update slider color
            const slider = document.querySelector('.mode-slider');
            if (slider) {
                if (data.automatic) {
                    slider.style.backgroundColor = '#004daa';  // Blue when automatic
                } else {
                    slider.style.backgroundColor = 'var(--inactive-color)';  // Gray when manual
                }
            }
        });

        // Request initial mode state
        socket.emit('getMode');

        // Request initial events when page loads
        socket.emit('getEvents');

        // Set up periodic sync
        setInterval(() => {
            socket.emit('getEvents');
        }, 30000);  // Every 30 seconds

        socket.on('eventAdded', (data) => {
            alert('Event added successfully');
            // Clear input fields
            document.getElementById('triggerTime').value = '';
            document.getElementById('pwmValue').value = '0';
        });

        socket.on('eventDeleted', (data) => {
            // No need to do anything here as broadcastEvents will update all clients
        });

        socket.on('eventToggled', (data) => {
            // No need to do anything here as broadcastEvents will update all clients
        });

        socket.on('eventError', (data) => {
            alert('Error: ' + data.message);
        });

        socket.on('eventsUpdated', (events) => {
            updateEventDisplay(events);
        });
    </script>
</body>
</html>
