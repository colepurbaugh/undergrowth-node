<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sensor Data Graphs</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Sensor Data Graphs</h1>
            <div class="header-right">
                <div id="currentTime" class="time-display"></div>
                <button id="emergencyButton" class="emergency-button">Emergency Stop</button>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <div class="controls-container">
                <div class="controls-group">
                    <div>
                        <label for="timeRange" class="control-label">Time Range:</label>
                        <select id="timeRange">
                            <option value="1">Last Hour</option>
                            <option value="24">Last 24 Hours</option>
                            <option value="168">Last Week</option>
                        </select>
                    </div>
                    <div>
                        <label for="points" class="control-label">Points:</label>
                        <select id="points">
                            <option value="100" selected>100 points</option>
                            <option value="1000">1000 points</option>
                            <option value="10000">10000 points</option>
                        </select>
                    </div>
                </div>
                <button id="updateButton" class="update-button">
                    Update
                </button>
            </div>
        </div>

        <!-- Temperature Chart -->
        <div class="chart-container">
            <h2 class="chart-title">Temperature (°F)</h2>
            <div class="chart-canvas">
                <canvas id="tempChart"></canvas>
            </div>
        </div>

        <!-- Humidity Chart -->
        <div class="chart-container">
            <h2 class="chart-title">Humidity (%)</h2>
            <div class="chart-canvas">
                <canvas id="humidityChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let tempChart = null;
        let humidityChart = null;
        let autoUpdateInterval = null;
        let currentTimezone = 'America/Los_Angeles'; // Default, will be updated from server
        let currentSafetyState = {
            emergency_stop: false,
            normal_enable: true
        };

        // Initialize socket connection
        const socket = io();

        // Get timezone and initial state from server on connect
        socket.on('connect', () => {
            socket.emit('getTimezone');
            socket.emit('getInitialState');
        });

        // Handle initial state
        socket.on('initialState', (data) => {
            console.log('Received initial state:', data);
            
            // Handle safety state - proper conversion of numeric values to boolean
            if (data && data.safetyStates) {
                console.log('Found safety data in initialState:', data.safetyStates);
                // Convert number values to boolean for UI consistency
                currentSafetyState = {
                    emergency_stop: data.safetyStates.emergency_stop === 1,
                    normal_enable: data.safetyStates.normal_enable === 1
                };
                updateSafetyUI();
            } else if (data && data.safety) {
                currentSafetyState = data.safety;
                updateSafetyUI();
            }
        });

        // Handle safety state updates
        socket.on('safetyStateUpdate', (data) => {
            console.log('Received safetyStateUpdate:', data);
            currentSafetyState = data;
            updateSafetyUI();
        });

        // Emergency stop event
        socket.on('emergencyStop', () => {
            console.log('Received emergencyStop event');
            currentSafetyState.emergency_stop = true;
            updateSafetyUI();
        });

        // Clear emergency stop event
        socket.on('clearEmergencyStop', () => {
            console.log('Received clearEmergencyStop event');
            currentSafetyState.emergency_stop = false;
            updateSafetyUI();
        });

        function updateSafetyUI() {
            console.log('Updating safety UI with state:', currentSafetyState);
            
            const emergencyButton = document.getElementById('emergencyButton');
            if (!emergencyButton) {
                console.log('Emergency button not found in DOM');
                return;
            }
            
            if (currentSafetyState.emergency_stop) {
                console.log('Setting UI to emergency state');
                emergencyButton.textContent = 'Clear Emergency';
                emergencyButton.classList.add('emergency-active');
                document.body.style.backgroundColor = 'var(--error-color)';
            } else {
                console.log('Setting UI to normal state');
                emergencyButton.textContent = 'Emergency Stop';
                emergencyButton.classList.remove('emergency-active');
                document.body.style.backgroundColor = 'var(--bg-primary)';
            }
        }

        // Handle timezone updates from server
        socket.on('timezoneUpdate', (data) => {
            currentTimezone = data.timezone;
            updateTime();
        });

        function updateTime() {
            const now = new Date();
            const formatter = new Intl.DateTimeFormat('en-US', {
                timeZone: currentTimezone,
                year: 'numeric',
                month: 'numeric',
                day: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                hour12: true
            });
            const timeString = formatter.format(now);
            const timezoneAbbr = new Intl.DateTimeFormat('en-US', {
                timeZone: currentTimezone,
                timeZoneName: 'short'
            }).formatToParts(now).find(part => part.type === 'timeZoneName').value;
            document.getElementById('currentTime').textContent = `${timeString} ${timezoneAbbr}`;
        }

        function fetchAndUpdateChart(url, type) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log(`${type} data received:`, data.length, 'points');
                    const formattedData = data.map(row => ({
                        ...row,
                        timestamp: new Date(row.timestamp).toLocaleString('en-US', { timeZone: currentTimezone })
                    }));
                    
                    // Destroy existing chart if it exists
                    if (type === 'temperature' && tempChart) {
                        tempChart.destroy();
                    } else if (type === 'humidity' && humidityChart) {
                        humidityChart.destroy();
                    }

                    // Create new chart
                    const ctx = document.getElementById(type === 'temperature' ? 'tempChart' : 'humidityChart').getContext('2d');
                    const chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: formattedData.map(row => row.timestamp),
                            datasets: [{
                                label: type === 'temperature' ? 'Temperature (°F)' : 'Humidity (%)',
                                data: formattedData.map(row => row.value),
                                borderColor: type === 'temperature' ? 'rgb(255, 99, 132)' : 'rgb(54, 162, 235)',
                                backgroundColor: type === 'temperature' ? 'rgba(255, 99, 132, 0.1)' : 'rgba(54, 162, 235, 0.1)',
                                tension: 0.1,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    labels: {
                                        color: '#e8e6e3'
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.1)'
                                    },
                                    ticks: {
                                        color: '#e8e6e3'
                                    }
                                },
                                y: {
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.1)'
                                    },
                                    ticks: {
                                        color: '#e8e6e3'
                                    },
                                    title: {
                                        display: true,
                                        text: type === 'temperature' ? 'Temperature (°F)' : 'Humidity (%)',
                                        color: '#e8e6e3'
                                    }
                                }
                            }
                        }
                    });

                    // Store reference to the new chart
                    if (type === 'temperature') {
                        tempChart = chart;
                    } else {
                        humidityChart = chart;
                    }
                })
                .catch(error => console.error(`Error fetching ${type} data:`, error));
        }

        function updateCharts() {
            const timeRange = document.getElementById('timeRange').value;
            const points = document.getElementById('points').value;
            const now = new Date();
            const startDate = new Date(now.getTime() - (timeRange * 3600 * 1000)).toISOString();

            // Build URLs for both charts
            const tempUrl = new URL('/api/readings/binned', window.location.origin);
            tempUrl.searchParams.set('startDate', startDate);
            tempUrl.searchParams.set('hours', timeRange);
            tempUrl.searchParams.set('points', points);
            tempUrl.searchParams.set('type', 'temperature');

            const humidityUrl = new URL('/api/readings/binned', window.location.origin);
            humidityUrl.searchParams.set('startDate', startDate);
            humidityUrl.searchParams.set('hours', timeRange);
            humidityUrl.searchParams.set('points', points);
            humidityUrl.searchParams.set('type', 'humidity');

            // Fetch and update both charts
            fetchAndUpdateChart(tempUrl, 'temperature');
            fetchAndUpdateChart(humidityUrl, 'humidity');
        }

        // Initial update
        updateTime();
        setInterval(updateTime, 1000);
        updateCharts();

        // Add click handler for Update button
        document.getElementById('updateButton').addEventListener('click', updateCharts);

        // Add change handlers for time range and points
        document.getElementById('timeRange').addEventListener('change', updateCharts);
        document.getElementById('points').addEventListener('change', updateCharts);

        // Add emergency stop functionality when document is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize emergency button with current state immediately
            updateSafetyUI();
            
            const emergencyButton = document.getElementById('emergencyButton');
            if (emergencyButton) {
                emergencyButton.addEventListener('click', () => {
                    if (emergencyButton.textContent === 'Emergency Stop') {
                        socket.emit('emergencyStop');
                        emergencyButton.textContent = 'Clear Emergency';
                        emergencyButton.classList.add('emergency-active');
                    } else {
                        socket.emit('clearEmergencyStop');
                        emergencyButton.textContent = 'Emergency Stop';
                        emergencyButton.classList.remove('emergency-active');
                    }
                });
            }
        });
    </script>
</body>
</html>
